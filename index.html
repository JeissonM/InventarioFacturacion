        <!-- jQuery 2.1.4 -->
        <script src="App/js/jQuery/jQuery-2.1.4.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('.forgot-pass').click(function (event) {
                    $(".pr-wrap").toggleClass("show-pass-reset");
                });

                $('.pass-reset-submit').click(function (event) {
                    $(".pr-wrap").removeClass("show-pass-reset");
                });
            });

            function enviar() {
                var email = document.getElementById("mail").value;
                if (email.length == 0) {
                    alert("Debe Ingresar el E-mail");
                } else {
                    $.ajax({
                        type: 'POST',
                        url: 'http://localhost/Inventario/App/Modules/Usuarios/mail.php',
                        data: {"email": email},
                    }).done(function (msg) {
                        alert(msg);
                    });
                }
            }
        </script>
    </head>

    <body class="hold-transition skin-green sidebar-mini">
        <div class="container">
            <div id="precarga"><!-- precarga de backgrounds --></div>
            <div class="row">
                <div class="col-md-12">
                    <div class="pr-wrap">
                        <div class="pass-reset">
                            <label>
                                Ingrese su Correo electr&oacutenico</label>
                            <input type="email" id="mail" name="mail" required="required" placeholder="E-mail" />
                            <input type="submit" value="Enviar" onclick="enviar()" class="pass-reset-submit btn btn-success btn-sm" />
                        </div>
                    </div>
                    <div class="wrap">
                        <!--<center><img src="App/img/logo.jpg" style="width: 300px; height: 150px; padding: 20px;"></center>-->
                        <p class="form-title">Ferreterè´øa FerroCoyot</p>
                        <p class="form-title">Ingresar al Sistema</p>
                        <form class="login" method="POST" action="App/login.php">
                            <input type="text" id="id" name="id" required="required" placeholder="Identificacion" />
                            <input type="password" id="pw" name="pw" required="required" placeholder="Contrase&ntilde;a" />

                            <div class="remember-forgot">
                                <div class="row">

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
